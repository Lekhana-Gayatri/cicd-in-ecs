<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundRaiser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
{% load static %}
<style>
    
    .dropdown:hover .dropdown-menu {
        display: block;
    }
body{
    background-image: url("{% static 'bg.png' %}");
}
.accordion-button:not(.collapsed) {
            background-color: #007bff;
            color: #fff;
        }

        .accordion-button:not(.collapsed)::after {
            display: none;
        }
</style>
</head>
{% load static %}
<body >
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <a class="navbar-brand" href="#"><img src="{% static 'logo.png' %}"></a>
        <div class="container-fluid">
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Category
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{% url 'core:start' category='medical' %}">Medical</a></li>
                    <li><a class="dropdown-item" href="{% url 'core:start' category='emergency' %}">Emergency</a></li>
                    <li><a class="dropdown-item" href="{% url 'core:start' category='Education' %}">Education</a></li>
                    <li><a class="dropdown-item" href="{% url 'core:start' category='startUps' %}">Start-up</a></li>
                    <li><a class="dropdown-item" href="{% url 'core:start' category='charity' %}">Charities</a></li>
                </ul>
            </div>
            {% if request.user.is_authenticated %}

      <a href="{% url 'core:logout' %}" class="link-opacity-50-hover link-underline-light" type="submit">logout</a>
      <p>{{request.user.username}}</p>
        {% else %}
        <a href="{% url 'core:sign_in' %}" class="link-opacity-50-hover link-underline-light" type="submit">LogIn</a>
        {% endif %}
            <div class="lg"><a class="link-opacity-50-hover link-underline-light" href="{% url 'core:send' %}">raise fund</a></div>
        </div>
    </div>      <form class="d-flex" role="search">
          <button class="btn btn-outline-primary" type="submit">Search</button>
        </form>

</nav>
<div  style="margin-left: 5%;margin-right: 5%;">
    {% block start %}
    {% endblock %}
</div>
</body>
</html>
